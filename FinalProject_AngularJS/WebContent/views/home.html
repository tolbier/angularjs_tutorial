
<div class="row post"
	ng-repeat="post in posts | orderBy:'upvotes':true ">
     
	<div class="title"><a href="#/suggestion/{{$index}}">{{post.title}}</a></div>

	<p>
		<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
		Upvotes: {{post.upvotes}} - 
		Comments: {{post.comments.length}}
	</p>
</div>
 <form ng-submit="addSuggestion()" style="margin-top: 50px">
      <h3>Submit Your Suggestion</h3>
      <div class="form-group">
        <input type="text" class="form-control"
          placeholder="Great ideas here" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-primary">Suggest</button>
    </form>

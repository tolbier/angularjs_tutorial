<!DOCTYPE html>
<html>
<head>
<title>Suggestion Box</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300i"
  rel="stylesheet" />
<link
  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
  rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
  <div class="container">
    <div class="header">
      <div class="container">
        <h1>
          <img width="50px"
            src="https://openclipart.org/download/154075/Light-bulb-icon.svg" />Suggestion
          Box
        </h1>
      </div>
    </div>

    <div class="main">
      <div class="container">

        <div class="row post"
          ng-repeat="post in posts | orderBy:'upvotes':true ">

          <div class="title">{{post.title}}</div>

          <p>
<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
</p>
        </div>
      </div>
    </div>
    <form ng-submit="addSuggestion()" style="margin-top: 50px">
      <h3>Submit Your Suggestion</h3>
      <div class="form-group">
        <input type="text" class="form-control"
          placeholder="Great ideas here" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-primary">Suggest</button>
    </form>
  </div>
  <!-- Modules -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/services/suggestions.js"></script>

</body>
</html>
